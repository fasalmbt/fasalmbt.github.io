<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: #D5E1EF;">

  <div class="container">
    <br />
    <br />
    <br />
    <div class="d-flex justify-content-center">
      <div class="card" style="width: 18rem; border-radius:18px">
        <div class="card-body">
          <div class="card-content">
            <img class="card-img-top" src="./images/image-qr-code.png" alt="qr_code">
          </div>
          <br />
          <p class="card-content" style="text-align: justify;">
            <strong>
              Improve your front-end skills by building projects
            </strong>
          </p>
          <p class="card-content" style="text-align: justify;">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/fasalmbt">Fasal</a>.
    </div>
  </div>

</body>

</html>
